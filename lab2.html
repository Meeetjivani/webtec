<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var s21=parseInt(prompt("enter the number"));
		console.log(s21)
		var flag=0
		for(i=2;i<=s21/2;i++){
			if(s21%i==0){
				flag=1;
				break;

			}
		}
		if(flag==1){
			document.write("number is not prime")

		}
		else{
			document.write("number is prime")
		}

	</script>
	

</body>
</html>
