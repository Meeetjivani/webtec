<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n1=0, n2 =1,next_num, i;
		var num = parseInt(prompt("enter the fibonaki series"));
		document.write("fibonaki series: ");
		for(i=1;i<=num;i++)
		{
			document.write("<br>" + n1);
			next_num = n1 + n2;

			n1=n2;
			n2=next_num;
		}
		
	</script>
</body>
</html>
