<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <label>username :</label>
    <input type="text" id="username" name="">
    <div id="sucessmsg" style="color: green"></div>
    <div id="errormsg" style="color: red"></div>
    <button onclick="validation()">Submit</button>
 <script type="text/javascript">
 	function validation() {
 		user = document.getElementById('username').value
 		userregex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/

 		if(userregex.test(user)){
              document.getElementById("sucessmsg").innerHTML="valid user"
              document.getElementById("errormsg").innerHTML=""
 		}
 		else{
 			document.getElementById("errormsg").innerHTML="Invalid user"
            document.getElementById("sucessmsg").innerHTML=""
 		}
 	}
 </script>
</body>
</html>
