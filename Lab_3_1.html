<body>
  <script type="text/javascript">
  	var arr = [];
  	var size = parseInt(prompt("Enter size of arry"));

  	for(let i=0;i<size;i++){
        arr[i]=parseInt(prompt( `${i}`));
  	}
     document.write(arr);
      var max=arr[0];
      for(let i=0;i<arr.length;i++){
               if(arr[i]>max){
                   max=arr[i];
               }
      }
      document.write("<br>max num is="+max);
  </script>
