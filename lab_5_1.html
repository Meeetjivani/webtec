<!DOCTYPE html>
<html>
<head>
	<title>Lab-5-1</title>
	<style type="text/css">
		.{
			box-sizing: border-box;
		}
		
		.calculater{
          
          margin: 0 auto;
          padding: 20px;
		}
		button{
			padding: 20px;
			 margin: 0 auto;
			font-size:  20px;
			font-weight: bold;
		}
		input{
			font-size:  30px;
		}
	</style>
</head>
<body>
  <div class="calculater">
  		<input type="text" id="display" placeholder="0" name="">
  		<button onclick="cls('C')">C</button>
  		<button onclick="onecls('X')">X</button>
      <br>
  		<button onclick="valuedis('7')">7</button>
  		<button onclick="valuedis('8')">8</button>
  		<button onclick="valuedis('9')">9</button>
  		<button onclick="valuedis('-')">-</button>
  	<br>
  		<button onclick="valuedis('4')">4</button>
  		<button onclick="valuedis('5')">5</button>
  		<button onclick="valuedis('6')">6</button>
  		<button onclick="valuedis('+')">+</button>
  	<br>
  		<button onclick="valuedis('1')">1</button>
  		<button onclick="valuedis('2')">2</button>
  		<button onclick="valuedis('3')">3</button>
  		<button onclick="valuedis('/')">/</button>
  	<br>
  		<button onclick="valuedis('0')">0</button>
  		<button onclick="valuedis('.')">.</button>
  		<button onclick="valuedis('*')">*</button>
  		<button onclick="calculate('=')">=</button>
   </div>
  <script type="text/javascript">
  	function valuedis(character){
  		document.getElementById('display').value += character
  	}
  	function calculate(){
  		try{
  		document.getElementById('display').value = eval(document.getElementById('display').value);
  	}
  	catch(error){
  		document.getElementById('display').value="Error";
  	}
  	}
  	function cls(){
  		document.getElementById('display').value =null;
  	}
  	function onecls(){
  		document.getElementById('display').value=(document.getElementById('display').value.slice(0,-1));
  	}
  	
  </script>
</body>
</html>
